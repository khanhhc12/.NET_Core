<!DOCTYPE html>
<html>

<head>
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap3-dialog/1.35.4/css/bootstrap-dialog.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap3-dialog/1.35.4/js/bootstrap-dialog.js"></script>

    <!-- begin layout -->
    <style>
        * {
            border-radius: 0px !important;
        }

        body {
            font-size: 13px;
        }
    </style>
    <!-- end layout -->
</head>

<body>
    <div id="example">
        <div class="panel panel-default">
            <div class="panel-heading">BootstrapDialog</div>
            <div class="panel-body">
                <button type="button" id="btnShowDialog" class="btn btn-default">Default</button>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">PartialView</div>
            <div class="panel-body">
                <button type="button" id="btnLoadView" class="btn btn-default">Default</button>
                <div id="divPartialView" style="padding-top: 5px;"></div>
            </div>
        </div>
    </div>

    <script>
        // begin BootstrapDialog
        $(function () {
            $("#btnShowDialog").click(function () {
                BootstrapDialog.show({
                    message: 'Hello World!'
                });
            });
        });
        // end BootstrapDialog

        // begin PartialView
        $(function () {
            $("#btnLoadView").click(function () {
                $("#divPartialView").load("PartialView.html", function() {
                    BootstrapDialog.show({
                        message: 'Load was performed.'
                    });
                });
            });
        });
        // end PartialView
    </script>
</body>

</html>
