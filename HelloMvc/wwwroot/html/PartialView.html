<div id="divButtonGroup">
    <div class="btn-group">
        <button type="button" class="btn btn-sm btn-primary" data-type="type-primary">primary</button>
        <button type="button" class="btn btn-sm btn-success" data-type="type-success">success</button>
        <button type="button" class="btn btn-sm btn-danger" data-type="type-danger">danger</button>
    </div>

    <script>
        $(function () {
            $("#divButtonGroup").find("button").click(function () {
                var btn = $(this);
                BootstrapDialog.show({
                    message: btn.html(),
                    type: btn.attr("data-type")
                });
            });
        });
    </script>
</div>
