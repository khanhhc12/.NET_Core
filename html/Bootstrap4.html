<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Bootstrap 4</title>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="lib/bootstrap4-dialog/dist/css/bootstrap-dialog.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<script src="lib/bootstrap4-dialog/dist/js/bootstrap-dialog.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    	<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>
	<div id="example" style="padding: 5px;">
	    <button type="button" id="btnShowDialog" class="btn btn-outline-primary btn-sm">Show Dialog</button>
	    <button type="button" id="btnShowConfirm" class="btn btn-outline-primary btn-sm">Show Confirm</button>
	</div>
    <script>
        // begin BootstrapDialog
        $(function () {
            $("#btnShowDialog").click(function () {
                BootstrapDialog.show({ message: 'Hello World!' });
            });

            $("#btnShowConfirm").click(function () {
                BootstrapDialog.confirm('Hi Apple, are you sure?');
            });
        });
    </script>
</body>

</html>
